<div class="col-sm-3 col-lg-3">
    <div class="dash-unit">
    <dtitle>AÃ±adir Dispositivo</dtitle>
    <hr>
    <div class="cont">
        <form action="#get-in-touch" method="POST" id="contact">
            {% csrf_token %}
            <input type="text" id="name_device" name="name_device" placeholder="Identificador" maxlength="8" required>
            <input type="text" id="ip_device" name="ip_device" maxlength="16" placeholder="IP" required>
            {% for key, value in all_types_device.items %}
                <input type="radio" id="type_device" name="type_device" value="{{ key }}" required>
                <label for="type_device">{{ value }}</label>
            {% endfor %}
            <input name="add_device" hidden>
            <input type="submit" id="submit" name="submit" value="Registrar">
        </form>
    </div>
    </div>
</div>
